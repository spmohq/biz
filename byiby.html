<!-- 3. JavaScript Logic (placed inside the <body>) -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatButton = document.getElementById("ht-ctc-chat");
        const dataSpan = document.querySelector(".ht_ctc_chat_data");
        if (!chatButton || !dataSpan) { return; }
        try {
            const settings = JSON.parse(dataSpan.getAttribute("data-settings"));
            const phoneNumber = settings.number;
            const prefilledText = settings.pre_filled || "";
            function openWhatsApp() {
                const encodedText = encodeURIComponent(prefilledText);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedText}`;
                window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
            }
            chatButton.addEventListener("click", openWhatsApp);
            setTimeout(() => { if (chatButton) { chatButton.style.display = "block"; } }, 2000);
        } catch (e) {
            console.error("Error with WhatsApp button:", e);
        }
    });
</script>
